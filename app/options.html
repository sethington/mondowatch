<!doctype html>
<html>
  <head>
    <title>MondoTees Watcher</title>
    <link rel="stylesheet" type="text/css" href="styles/options.css" />
    <script src='bower_components/jquery/dist/jquery.min.js'></script>
    <script src='scripts/options.js'></script>
  </head>
  <body>
    <div><img src='images/mondo.png'/>Options</div>
    
    <form id="options">
      <input type="checkbox" name="isActivated" checked>
      Check Mondo every
      <select name="frequency" id="notificationFreq">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>10</option>
        <option>15</option>
        <option>20</option>
        <option>25</option>
        <option>30</option>
      </select>
      minute(s).

      <div class='save'>
        <button id="saveOptions">Save</button>
      </div>
    </form>
  </body>
</html>
